<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <fieldset>
            <p>Nome</p>
            <label for="nome"><input type="text" id="nome" minlength="10" maxlength="200" required></label>
            <br>
            <p>Email</p>
            <label for="email"><input id="email" type="email" required></label>
            <br>
            <p>CPF</p>
            <label for="cpf"><input id="cpf" type="text" required></label>
            <br>
            <p>Endereço</p>
            <label for="endereço"><input id="endereco" type="text" required></label>
            <br>
            <p>Cidade</p>
            <label for="cidade"><input id="cidade" type="text" required></label>
            <br>
            <p>Estado</p>
            <label for="estado"><select name="estado" id="estado" required></select></label>
            <br>
            <label for="casa">
                <input id="casa" type="radio" name="casap">Casa
                <input id="ap" type="radio" name="casap">Apartamento
            </label>
        </fieldset>
        <fieldset>
            <p>Resumo do currículo</p>
            <br>
            <label for="resumo">
                <textarea id="resumo" rows="10" cols="40" maxlength="1000" required></textarea>
            </label>
            <br>
            <p>Cargo</p>
            <label for="cargo"><input type="text" id="cargo" maxlength="40" required></label>
            <br>
            <p>Data de início</p>
            <label for="data">
                <input type="text" id="data" required>
            </label>
            <br>
            <button id="botao-enviar" type="button">Enviar</button>
            <button id="botao-limpar" type="button">Limpar</button>
        </fieldset>
    </form>
</body>
<script src="script.js"></script>

</html>
