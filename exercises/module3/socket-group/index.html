<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leil√£o de centavos</h1>
    <main>
        <section>
            <h2>Iphone 13 S</h2>
            <img src="https://t.ctcdn.com.br/Fs7pBgVgIO83UMPnefmTRVMpipI=/1024x0/smart/i459498.png" width="200"/>
            <p>R$<span id="price">13</span></p>
            <button 
                type="button" 
                onclick="handleClick()"
                >Dar um lance
            </button>
        </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io()
    socket.on('lance', () => {
        let price = document.querySelector('#price');
        const newPrice = 5 + Number(price.innerText);
        if (newPrice >= 100) {
            price.innerHTML = 100;
            const button = document.querySelector('button')
            button.innerText = 'Produto arrematado';
            button.disabled = true;
        }
        else
            price.innerHTML = newPrice;
    })
    </script>
    <script>
    const handleClick = () => {
        socket.emit('lance')
    }
    </script>
</body>
</html>
